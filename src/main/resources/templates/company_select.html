<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments::cs-navbar"></div>
	<div class="container text-center">
		<h1>CrDr - Trident's Software</h1>
	</div>
	<div class="container">
		<div class="row">
			<form id="formid" th:action="@{/companyselect}"
				th:object="${yearCriteria}" method="post">
				<div class="col-xs-6 col-sm-6 col-lg-6">
					<fieldset>
						<legend>Open Company</legend>
						<div class="form-group col-xs-6">
							<select class="form-control" id="companies"
								name="companyName" size="10">
								<option th:each="company : ${companies}" th:value="${company}"
									th:text="${company}">WIREFRAME</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="col-xs-6 col-sm-6 col-lg-6">
					<fieldset>
						<legend>Select Year</legend>
						<div class="form-group col-xs-6">
							<select class="form-control" id="years"
								name="year" size="10">
								<option id ="yearholder"></option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="form-group  col-xs-10">
							<button class="btn btn-success" type="submit">Submit</button>
							<button class="btn btn-danger" type="button" onclick="window.history.back()" value="Close">Close</button>
						</div>
			</form>
		</div>
	</div>
	<script th:src ="@{/script/company-select.js}"></script>
</body>
</html>
