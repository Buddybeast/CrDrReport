<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace = "fragments :: head" />
<body>

  	<div th:replace = "fragments::navbar"> </div>  
	<!-- jQuery UI DateRangePicker -->	
	<div class="container">
        <h2 style="text-align: left;">Select Date Range</h2>
		<form class="form-horizontal" th:action="@{/daybooks}" th:object="${formdata}" method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="form-group">
                <label class="control-label col-sm-2">From Date:</label>  
                <div class="col-sm-4">   
			 <input type="date" class="form-control" th:field="*{startDate}" name="startDate" th:min=${fromdate} th:max=${todate} value="" >
            </div></div>
            <div class="form-group">
                <label class="control-label col-sm-2">To Date:</label>
                <div class="col-sm-4">
                <input type="date" class="form-control" th:field="*{endDate}" name="endDate" th:min=${fromdate} th:max=${todate} value="">
        </div> </div>
        <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-success">Submit </button>
		<button type="button" class="btn btn-danger" onclick="window.history.back()" value="Close"	>Close</button>
	</div>	
    </form>	
	</div>
	<script th:src ="@{/script/daybook.js}"></script>
</body>
</html>
