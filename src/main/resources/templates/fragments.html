<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" th:href="@{/css/index.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />
<link rel="stylesheet" th:href="@{/css/ledger.css}" />
</head>



<body>
	<div th:fragment="navbar">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">CrDr Report</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/reports}"><i class="fa fa-book"
							aria-hidden="true"></i> REPORTS</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" th:inline="text" id="nav-username"><i
							class="fa fa-fw fa-user" aria-hidden="true"> </i>
							[[${#request.userPrincipal.principal.name}]] </a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="reports-navbar">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">CrDr Report</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/company_selection}"><i
							class="fa fa-sign-in" aria-hidden="true"></i> CHANGE COMPANY</a></li>
					<li><a th:href="@{/upload}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> CSV UPLOAD</a></li>
					<li><a th:href="@{/delete_company}"><i
							class="fa fa-sign-in" aria-hidden="true"></i> DELETE COMPANY</a></li>
					<li><a sec:authorize="hasAnyAuthority('developer','admin')"
						th:href="@{/create_user}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> CREATE NEW USER</a></li>
					<li><a sec:authorize="hasAnyAuthority('developer','admin')"
						th:href="@{/delete_user}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> DELETE A USER</a></li>
					<li><a th:href="@{/profile}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> PROFILE</a></li>

				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/logout}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> LOGOUT</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="index-navbar">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">CrDr Report</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/login}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> LOGIN</a></li>
				</ul>

			</div>
		</nav>
	</div>

	<div th:fragment="cs-navbar">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">CrDr Report</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/upload}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> UPLOAD COMPANY</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/logout}"><i class="fa fa-sign-in"
							aria-hidden="true"></i> LOGOUT</a></li>
				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="profile">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>[[${pageTitle}]]</title>
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		<link rel="stylesheet" th:href="@{/css/profile.css}" />
	</div>
</body>
</html>
