<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments::navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<h1 align="center">List of Companies</h1>
				<div class="flex-container">
					<table style="width: 80%"
						class="table table-striped table-bordered">
						<thead class="thead-dark">
							<tr>
								<th>Company ID</th>
								<th>Company Name</th>
								<th>Year</th>
								<th>Address</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="company: ${companies}">
								<td th:text="${company.companyid}">Company ID</td>
								<td th:text="${company.compName}">Company Name</td>
								<td th:text="${company.compYear}">Year</td>
								<td th:text="${company.address1}+' '+${company.city}">Address</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-2">
			<span></span><span></span><span></span>
				<form th:action="@{/process_delete_company}" th:object="${adminForm}"
							method="post">
							<div class="form-group">
								<label for="companyId" class="col-4 col-form-label">Company
									ID: </label>
								<div class="col-8">
									<input type="number" th:field="*{companyId}" class="form-control" placeholder="Enter CompanyID.."
										required min="2" max="10000"/>
								</div>
							</div>

							<div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
			</div>
		</div>
	</div>
</body>
</html>
