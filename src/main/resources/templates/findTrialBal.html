<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments::navbar"></div>
	<div class="container">
		<div class="row">
			<form th:action="@{/trial}" th:object="${trialform}" method="post">
				<div class="col-xs-7 col-sm-6 col-lg-7">
					<fieldset>
						<legend>Select an Account</legend>
						<div class="form-group col-xs-8">
							<select class="form-control" th:field="*{accCode}" id="accs"
								name="accCode" size="22" multiple disabled>
								<option th:each="accHead : ${accHeadList}"
									th:value="${accHead.accHeadId}" th:text="${accHead.accName}">
									WIREFRAME</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="col-xs-5 col-sm-6 col-lg-5">
					<fieldset>
						<legend style="width: auto;">Select Specifications</legend>
						<div class="form-group  col-xs-10">
							<label for="exampleFormControlSelect1">Report Order</label> <select
								class="form-control" th:field="*{reportOrder}"
								id="exampleFormControlSelect1">
								<option value="false" selected>All</option>
								<option value="true">Group</option>
							</select>
						</div>
						<div class="form-group  col-xs-10">
							<label for="inputdefault">Trial Balance as on :</label> <input
								class="input-group date" type="text" th:filed="*{endDate}"
								name="endDate" min="2000-01-02" max="2022-01-01"
								value="2019-03-31">
						</div>
						<div class="form-group  col-xs-10">
							<label for="exampleFormControlSelect2">Accounts with Zero Balance</label> <select class="form-control"
								th:field="*{zeroBal}" id="exampleFormControlSelect2">
								<option value="false">No</option>
								<option value="true" selected>Yes</option>
							</select>
						</div>
						<div class="form-group  col-xs-10">
							<label for="exampleFormControlSelect3">Select Level</label> <select
								class="form-control" th:field="*{level}"
								id="exampleFormControlSelect3">
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
									<option value="6">6</option>
							</select>
						</div>
						<div class="form-group  col-xs-10">
							<!--  Nice Listing format for Acc Selection -->
							<button class="btn btn-success" type="submit">Submit</button>
							<button class="btn btn-danger" onclick="window.history.back()" type="button" value="Close">Close</button>
						</div>

					</fieldset>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/script/disableselect.js}"></script>
</body>
</html>
