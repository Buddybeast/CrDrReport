<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments::navbar"></div>
	<div class="container">
		<div class="row">
			<form th:action="@{/trial}" th:object="${trialform}" method="post">
				<div class="col-xs-7 col-sm-6 col-lg-7">
					<fieldset>
						<legend>Select an Account</legend>
						<div class="form-group col-xs-8">
							<select class="form-control" th:field="*{accCode}" id="accs"
								name="accCode" size="22" multiple disabled
								style="font-weight: bold;">
								<th:block th:each="accHead,accStat : ${accHeadList}">
									<th:block th:switch="${accHead.level1}">
										<option th:case="1" th:id="${accHead.level1}"
											th:value="${accHead.accCode}"
											th:text="${#strings.prepend(accHead.accName,'')}"
											th:attrappend="isHeader=${accHead.accCode == 0?1:0}, count =${accStat.count}">
											WIREFRAME</option>
										<option th:case="2" th:id="${accHead.level1}"
											th:value="${accHead.accCode}"
											th:text="${#strings.prepend(accHead.accName,'&nbsp&nbsp')}"
											th:attrappend="isHeader=${accHead.accCode == 0?1:0}, count =${accStat.count}">
											WIREFRAME</option>
										<option th:case="3" th:id="${accHead.level1}"
											th:value="${accHead.accCode}"
											th:text="${#strings.prepend(accHead.accName,'&nbsp&nbsp&nbsp&nbsp')}"
											th:attrappend="isHeader=${accHead.accCode == 0?1:0}, count =${accStat.count}">
											WIREFRAME</option>
										<option th:case="4" th:id="${accHead.level1}"
											th:value="${accHead.accCode}"
											th:text="${#strings.prepend(accHead.accName,'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp')}"
											th:attrappend="isHeader=${accHead.accCode == 0?1:0}, count =${accStat.count}">
											WIREFRAME</option>
										<option th:case="5" th:id="${accHead.level1}"
											th:value="${accHead.accCode}"
											th:text="${#strings.prepend(accHead.accName,'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp')}"
											th:attrappend="isHeader=${accHead.accCode == 0?1:0}, count =${accStat.count}">
											WIREFRAME</option>
										<option th:case="6" th:id="${accHead.level1}"
											th:value="${accHead.accCode}"
											th:text="${#strings.prepend(accHead.accName,'&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp')}"
											th:attrappend="isHeader=${accHead.accCode == 0?1:0}, count =${accStat.count}">
											WIREFRAME</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="col-xs-5 col-sm-6 col-lg-5">
					<fieldset>
						<legend style="width: auto;">Select Specifications</legend>
						<div class="form-group  col-xs-10">
							<label for="exampleFormControlSelect1">Report Order</label> <select
								class="form-control" th:field="*{reportOrder}"
								id="exampleFormControlSelect1" onchange="show_level(this)">
								<option value="false" selected>All</option>
								<option value="true">Group</option>
							</select>
						</div>
						<div class="form-group  col-xs-10">
							<label for="inputdefault">Trial Balance as on :</label> <input
								class="input-group date" type="date" th:field="*{endDate}"
								name="endDate" th:min=${fromdate} th:max=${todate} value="">
						</div>
						<div class="form-group  col-xs-10">
							<label for="exampleFormControlSelect2">Accounts with Zero Balance</label> <select class="form-control"
								th:field="*{zeroBal}" id="exampleFormControlSelect2">
								<option value="false">Yes</option>
								<option value="true">No</option>
							</select>
						</div>
						<div class="form-group  col-xs-10" id="select_level" style="display:none">
							<label for="exampleFormControlSelect3">Select Level</label> <select
								class="form-control" th:field="*{level}"
								id="exampleFormControlSelect3" onchange="select_acc(this)">
									<option value="6">6</option>
									<option value="5">5</option>
									<option value="4">4</option>
									<option value="3">3</option>
									<option value="2">2</option>
									<option value="1">1</option>
							</select>
						</div>
						<div class="form-group  col-xs-10">
							<!--  Nice Listing format for Acc Selection -->
							<button class="btn btn-success" type="submit">Submit</button>
							<button class="btn btn-danger" onclick="window.history.back()" type="button" value="Close">Close</button>
						</div>

					</fieldset>
				</div>
			</form>
		</div>
	</div>
	<script th:src="@{/script/disableselect.js}"></script>
</body>
</html>
