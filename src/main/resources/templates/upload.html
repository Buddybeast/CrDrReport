<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments :: head" />

<body>
	<div th:replace="fragments::navbar"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
		<form th:action="@{/uploaded}" th:object="${csvUploadModel}" method="post">
			<div class="form-group">
				<label for="exampleFormControlFile1">Select Daybook CSV file</label>
				<input type="file" enctype="multipart/form-data" class="form-control-file" id="exampleFormControlFile1" th:field="*{file}">
			</div>
			<button type="submit" class="btn btn-success">Upload</button>
		</form>
		</div>
		<div class="col-lg-4"></div>
		</div>
	</div>
</body>

</html>
