<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments::index-navbar"></div>
	<div class="container text-center">
		<h1>Welcome to CrDr</h1>
	</div>
	<div class="container">
		<div class="row">
			<form id="formid" th:action="@{/StoreCompany}"
				th:object="${companySelectCriteria}" method="post">
				<div class="col-xs-7 col-sm-6 col-lg-7">
					<fieldset>
						<legend>Year</legend>
						<div class="form-group col-xs-8">
							<select class="form-control" id="years"
								name="cid" size="10">
								<option th:each="entry : ${years}" th:value="${entry.key}"
									th:text="${entry.value}">WIREFRAME</option>
							</select>
						</div>
					</fieldset>
				</div>
				<div class="form-group  col-xs-10">
							<button class="btn btn-success" type="submit">Submit</button>
							<button class="btn btn-danger" type="button" onclick="window.history.back()" value="Close">Close</button>
						</div>
			</form>
		</div>
	</div>
</body>
</html>
