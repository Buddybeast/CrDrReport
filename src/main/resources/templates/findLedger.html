<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: head" />
<body>
	<div th:replace="fragments::navbar"></div>
	<div class="container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-7 col-sm-6 col-lg-8">
					<div>
						<form>
							<fieldset>
								<legend style="width: auto;">Select Account</legend>
									<div class="table-scroll">
								  	<table id="account_selection">
											<thead>
											<tr>
												<th>Acc Code</th>
												<th>Account Name</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="accHead : ${accHeadList}">
												<td><input type="checkbox"
													th:attr="id=${accHead.accHeadId}, name=${accHead.accHeadId}"
													value="th:text='${accHead.accName}'"> 
													<label 	th:attr="for=${accHead.accHeadId}"
													th:text="${accHead.accCode}">
												</label></td>
												<td th:text="${accHead.accName}"> </td>
											</tr> 
											</tbody>
									</table> 
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<div class="col-xs-5 col-sm-6 col-lg-4">
					<fieldset>
						<legend style="width: auto;">Select Specifications</legend>
						<form th:action="@{/ledger}" th:object="${formdata}" method="post"
							style="max-width: 600px; margin: 0 auto;">
							<div class="form-group">
								<label for="exampleFormControlSelect1">Report Order</label> <select
									class="form-control" th:field="*{reportOrder}"
									id="exampleFormControlSelect1">
									<option value="false" selected>All</option>
									<option value="true">Select</option>
								</select>
							</div>
							From Date : <input type="date" th:filed="*{startDate}"
								name="startDate" min="2000-01-01" max="2022-01-01"
								value="2020-04-02"> <br>To Date : <input
								type="date" th:filed="*{endDate}" name="endDate"
								min="2000-01-02" max="2022-01-01" value="2020-04-30">
							<div class="form-group">
								<label for="exampleFormControlSelect2">Transacted
									Accounts Only</label> <select class="form-control"
									th:field="*{transactedAccOnly}" id="exampleFormControlSelect2">
									<option value="false">No</option>
									<option value="true" selected>Yes</option>
								</select>
							</div>
							<div class="form-group">
								<label for="exampleFormControlSelect3">Monthly Cut-Off</label> <select
									class="form-control" th:field="*{cutOff}"
									id="exampleFormControlSelect3">
									<option value="false">Don't Include</option>
									<option value="true">Include</option>
								</select>
							</div>
							<button type="submit">Submit</button>
							<input type="button" value="Close">
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
